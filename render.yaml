cronJobs:
  - name: glamzi-followers-rollup
    env: node
    schedule: "30 18 * * *"
    command: "node jobs/rollupStoreFollowersDaily.js"
  - name: glamzi-outbox-dispatch
    env: node
    schedule: "*/1 * * * *"
    command: "node jobs/processOutboxOnce.js"
  - name: glamzi-notify-worker
    env: node
    schedule: "*/1 * * * *"
    command: "node workers/notificationWorker.js --once"
