cronJobs:
  - name: glamzi-followers-rollup
    env: node
    schedule: "30 18 * * *"
    command: "node jobs/rollupStoreFollowersDaily.js"
  - name: glamzi-outbox-dispatch
    env: node
    schedule: "*/1 * * * *"
    command: "node jobs/processOutboxOnce.js"
  - name: glamzi-notify-worker
    env: node
    schedule: "*/1 * * * *"
    command: "node workers/notificationWorker.js --once"

services:
  - name: glamzi-notifications-worker
    type: worker
    env: node
    plan: starter
    branch: main
    rootDir: .
    buildCommand: npm install
    startCommand: node workers/notificationWorker.js
    autoDeploy: true
  - name: glamzi-outbox-worker
    type: worker
    env: node
    plan: starter
    branch: main
    rootDir: .
    buildCommand: npm install
    startCommand: node workers/outboxWorker.js
    autoDeploy: true
